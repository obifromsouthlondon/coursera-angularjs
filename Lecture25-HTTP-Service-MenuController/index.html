<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Using $http service</title>
  </head>
  <body>
    <h1>Using $http service</h1>
    <!-- menu automatically assigned to $scope using "controller as" synthax -->
    <div class="" ng-controller="MenuCategoriesController as menu">
      <h3>List of Menu Categories:</h3>
      <ul>
        <li ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItems(category.short_name)">{{ category.short_name }}</a>) {{ category.name }}
          <div class="" ng-if="menu.menuItems && menu.clickedShortName === category.short_name">
            <ul>
              <li ng-repeat="menuItem in menu.menuItems.menu_items">
                {{ menuItem.description }}
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
