<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Directive With Isolate Scope</title>
  </head>
  <body>
    <h1>Shopping List #1</h1>
    <div ng-controller="ShoppingListController1 as list">
      <input type="text" ng-model="list.itemName" placeholder="item name" />
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity" />
      <!-- place item in data structure -->
      <button type="button" name="button" ng-click="list.addItem()">
        Add Item
      </button>
      <button ng-click="list.printToConsole()">list.PrintToConsole</button>
      <ol>
        <list-item list-item ng-repeat="item in list.items"></list-item>
      </ol>
      <div class="error">Error: {{ list.errorMessage }}</div>
    </div>
    <h1>Shopping List #2 (limited to 3 items)</h1>
    <div ng-controller="ShoppingListController2 as list">
      <input type="text" ng-model="list.itemName" placeholder="item name" />
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity" />
      <!-- place item in data structure -->
      <button type="button" name="button" ng-click="list.addItem()">
        Add Item
      </button>
      <button ng-click="list.printToConsole()">list.PrintToConsole</button>
      <ol>
        <list-item ng-repeat="item in list.items"></list-item>
      </ol>
      <div ng-if="list.errorMessage !=== ''" class="error">Error: {{ list.errorMessage }}</div>
    </div>
  </body>
</html>
