<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Binding App</title>
  </head>
  <body>
    <h1>Shopping List #1</h1>
    <div ng-controller="ShoppingListController as list1">
      <input type="text" ng-model="list1.itemName" placeholder="item name" />
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity" />
      <!-- place item in data structure -->
      <button type="button" name="button" ng-click="list1.addItem()">
        Add Item
      </button>
      <button ng-click="list1.printToConsole()">list1.PrintToConsole</button>
      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} items of {{ item.name }}
          <button ng-click="list1.removeItem($index)">Remove</button>
        </li>
      </ol>
      <div ng-if="list1.errorMessage" class="error">
        Error: {{ list1.errorMessage }}
      </div>
    </div>
  </body>
</html>
