<!DOCTYPE html>
<html lang="en" ng-app="BindingApp">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Binding App</title>
  </head>
  <body>
    <div ng-controller="BindingController">
      <button type="button" ng-click="showNumberOfWatchers()">
        Show Number Of Watchers
      </button>
      <button type="button" ng-click="setFullName()">Set Full Name</button>
      <p>Full Name is {{::fullName}}</p>
      Full Name (using ng-bind) is
      <div ng-bind="fullName"></div>
      <button type="button" ng-click="logFirstName()">Log First Name</button>
      <button type="button" ng-click="logFullName()">Log Full Name</button>
      <p><input type="text" name="" ng-model="firstName" /></p>
    </div>
  </body>
</html>
