<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>HTML5 Custom Attributes</h1>
    <div id="target" ng-app="hello">
      <section>Section 1
        <article class="">
          Article 1
        </article>
      </section>
    </div>
    <script>
      var elem = document.getElementById("target");
      console.log("div: ", elem);
      console.log("ng-app: ", elem.getAttribute("ng-app"));

      var elem2 = document.querySelector("[ng-app]");
      console.log("div: ", elem2);
      console.log("ng-app: ", elem2.getAttribute("ng-app"));
    </script>
  </body>
</html>
